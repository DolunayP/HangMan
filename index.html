<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="header">
                <h1>Hangman Game</h1>
                <p>Enter letters to find hidden word... </p>
            </div>
            <div class="hangman-box">
                <svg width="250" height="250" class="hang-pole">
                    <line x1="47" y1="20" x2="153" y2="20" />
                    <line x1="50" y1="20" x2="50" y2="250" />
                    <line x1="25" y1="248" x2="75" y2="248" />
                    <line x1="150" y1="20" x2="150" y2="70" />
                    <circle cx="149" cy="90" r="20" />
                    <line x1="150" y1="110" x2="150" y2="181" />
                    <line x1="149" y1="125" x2="185" y2="160" />
                    <line x1="115" y1="160" x2="151" y2="125" />
                    <line x1="149" y1="180" x2="185" y2="220" />
                    <line x1="115" y1="220" x2="151" y2="180" />
                </svg>

                <div class="wrong-letters">
                    <h2> Wrong Letters </h2>
                    <p>a, x, y</p>
                </div>

                <div class="searched-word">
                    <div class="letter">a</div>
                    <div class="letter">b</div>
                    <div class="letter">c</div>
                </div>
            </div>
        </div>
        <div class="popup">
            <p>Lorem, ipsum dolor sit amet consectetur. </p>
            <button> Play Again </button>
        </div>
        <div class="popup-warning">
            <p> Lorem ipsum dolor sit amet consasda.</p>
        </div>
    </section>





    <script src="main.js"></script>
</body>

</html>
