<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="header">
                <h1>Hangman Game</h1>
                <p>Enter letters to find the hidden word... </p>
            </div>
            <div class="hangman-box">
                <svg width="250" height="280" class="hang-pole">
                    <line x1="47" y1="20" x2="153" y2="20" />
                    <line x1="50" y1="20" x2="50" y2="280" />
                    <line x1="25" y1="278" x2="75" y2="278" />
                    <line x1="150" y1="20" x2="150" y2="70" />
                    <!-- head -->
                    <circle class="man" cx="149" cy="90" r="20" />
                    <!-- body -->
                    <line class="man" x1="150" y1="110" x2="150" y2="181" />
                    <!-- arms -->
                    <line class="man" x1="149" y1="125" x2="185" y2="160" />
                    <line class="man" x1="115" y1="160" x2="151" y2="125" />
                    <!-- legs -->
                    <line class="man" x1="149" y1="180" x2="185" y2="220" />
                    <line class="man" x1="115" y1="220" x2="151" y2="180" />
                </svg>
                <div class="wrong-letters"></div>
                <div class="searched-word"></div>
            </div>
            <div class="popup">
            </div>
            <div class="popup-warning">
                <p> You already added this letter.</p>
            </div>
            <div class="keyboard">
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
